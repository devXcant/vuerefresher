<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
      .fav {
        /* padding: 100px 0; */
        width: 400px;
        display: flex;
        flex-direction: column;
        /* text-align: center; */
        justify-content: space-between;
        background: #791919;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-if="showBooks">
        <ul>
          <li v-for="book in books" :class="
            {fav: book.isFav}" @click="toggleIsFav(book)"
          >
            <h3>{{book.title}}</h3>
            <p>{{book.author}}</p>
            <!-- <p>{{book.age}}</p> -->
          </li>
        </ul>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
